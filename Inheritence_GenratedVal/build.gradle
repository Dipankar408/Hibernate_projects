subprojects{
	apply plugin: "java"
	
	repositories{
		mavenCentral()
	}
	dependencies{
		testImplementation group: 'junit', name: 'junit', version: '4.13.2'
		implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.5.5.Final'
		
		compile group: 'org.postgresql', name: 'postgresql', version: '42.2.4'
	}
}